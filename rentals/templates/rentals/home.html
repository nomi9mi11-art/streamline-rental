{% extends "rentals/base.html" %}
{% block content %}

<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-text">
        <h1 class="display-4 fw-bold">Premium Cars for Every Journey</h1>
        <p class="lead">Streamline Rent A Car â€“ Islamabad</p>
        <a href="/cars/" class="btn btn-primary btn-lg mt-3">View Cars</a>
    </div>
</div>

<div class="container mt-5">
    <h2 class="mb-4 fw-bold">Featured Cars</h2>

    <div class="row">
        {% for car in cars %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ car.image_url }}" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <h5 class="card-title">{{ car.name }}</h5>
                    <p class="card-text">PKR {{ car.price }}/day</p>
                    <a href="/cars/{{ car.id }}/" class="btn btn-outline-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No cars added yet.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
