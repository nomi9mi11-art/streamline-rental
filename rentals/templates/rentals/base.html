<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamline Rent A Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f7f7f7;
        }
        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 700;
            color: #0d6efd !important;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1511919884226-fd3cad34687c') center/cover no-repeat;
            height: 70vh;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            position: relative;
        }
        .hero-overlay {
            background: rgba(0,0,0,0.55);
            height: 100%;
            width: 100%;
            position: absolute;
            top:0;
            left:0;
        }
        .hero-text {
            position: absolute;
            bottom: 20%;
            left: 5%;
            color: #fff;
        }
        footer {
            background: #111;
            color: #fff;
            padding: 20px;
            margin-top: 40px;
        }
        .footer-link{
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Streamline Rentals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/cars/">Cars</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div style="margin-top:80px;">
        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="text-center">
        <p>© 2025 Streamline Rent A Car — All Rights Reserved</p>
        <p><a class="footer-link" href="https://www.facebook.com/share/1AWHxnYj4Q/">Facebook</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
